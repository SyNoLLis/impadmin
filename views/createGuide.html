<div class="modal-header">
    <h3>Create A New Guide</h3>
</div>
<form name="form.guideForm" ng-submit="submitForm(guide)" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <label>Class</label>
            <select class="form-control" id="class" ng-model="guide.class">
                <option value="Assassin">Assassin</option>
                <option value="Blade Dancer">Blade Dancer</option>
                <option value="Blade Master">Blade Master</option>
                <option value="Destroyer">Destroyer</option>
                <option value="Force Master">Force Master</option>
                <option value="Kung Fu Master">Kung Fu Master</option>
                <option value="Summoner">Summoner</option>
            </select>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="guide.title">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" ng-model="guide.description"></textarea>
        </div>

        <div class="form-group">
            <label>Video</label>
            <textarea class="form-control" rows="3" ng-model="guide.video"></textarea>
        </div>

        <div class="form-group">
            <label>Iframe</label>
            <textarea class="form-control" rows="3" ng-model="guide.iframe"></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.guide.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
