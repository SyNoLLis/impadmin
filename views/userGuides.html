<div class="container" ng-controller="AddUserGuideController">
    <div class="row">
        <button ng-click="showForm()" class="btn btn-default">Add a new guide</button>
    </div>
</div>

<div ng-controller="UserGuidesController">
    <div class="container">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>Guide ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Video</th>
                <th>Iframe (BnS tree)</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody ng-repeat="guide in guides">
            <tr>
                <td>
                    <span>{{guide.id}}</span>
                </td>
                <td>
                    <span editable-text="guide.title" onbeforesave="editGuideTitle($data, guide.id)">
                        {{guide.title || 'no title'}}
                    </span>
                </td>
                <td>
                    <span editable-textarea="guide.description" onbeforesave="editGuideDescription($data, guide.id)">
                        <pre>{{guide.description || 'no description'}}</pre>
                    </span>
                </td>
                <td>
                    <span editable-textarea="guide.video" onbeforesave="editGuideVideo($data, guide.id)">
                        <pre>{{guide.video || 'no description'}}</pre>
                    </span>
                </td>
                <td>
                    <span editable-textarea="guide.iframe" onbeforesave="editGuideIframe($data, guide.id)">
                        <pre>{{guide.iframe || 'no description'}}</pre>
                    </span>
                </td>
                <td>
                    <button ng-click="deleteGuide(guide.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
