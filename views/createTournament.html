<div class="modal-header">
    <h3>Create A New Tournament</h3>
</div>
<form name="form.tournamentForm" ng-submit="submitForm(tournament)" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="tournament.name">
        </div>

        <div class="form-group">
            <label>Start Date</label>
            <input type="text" class="form-control" ng-model="tournament.startDate">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" ng-model="tournament.description"></textarea>
        </div>

        <div class="form-group">
            <label>Brackets</label>
            <textarea class="form-control" rows="3" ng-model="tournament.brackets"></textarea>
        </div>

        <div class="form-group">
            <label>Players</label>
            <textarea class="form-control" rows="3" ng-model="tournament.players"></textarea>
        </div>

        <label>Region</label>
        <select class="form-control" ng-model="tournament.region" required>
            <option value="na">North America</option>
            <option value="eu">Europe</option>
        </select>


    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.guide.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
